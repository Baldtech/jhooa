<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <!-- Ensures mobile devices render email at device width, rather than desktop width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jhooa Responsive Email</title>
    <!--
        Some email clients do support embedded CSS in <style> tags.
        Others might ignore it and only use inline styles, but this
        media query will help mobile-friendly clients.
      -->
    <style type="text/css">
        /* Remove default spacing around tables in Outlook */
        table, td {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        /* Responsive: Force main container to be 100% wide on small screens */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }

            .hero img {
                width: 100% !important;
                height: auto !important;
            }

            .padding-mobile {
                padding: 10px !important;
            }
        }
    </style>
</head>

      -webkit-text-size-adjust:100%;
